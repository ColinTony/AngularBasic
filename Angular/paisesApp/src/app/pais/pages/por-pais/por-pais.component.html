<h2>Por pa√≠s</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" 
                    name="termino"
                    class="form-control"
                    placeholder="Buscar por pais ..."
                    [(ngModel)] = "termino"
                    />
        </form>
    </div>
</div>

<hr>
<div *ngIf="error" class="alert alert-danger">
    No se encontro el pais : {{termino}}
</div>

<div *ngIf="paisesR.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th> Nombre </th>                
                    <th> Bandera </th>
                    <th> Poblacion </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paisesR; let i=index">
                    <td> {{i+1}} </td>
                    <td> <img class="small-flag" [src]="pais.flag" > </td>
                    <td> {{pais.name}} </td>
                    <td> {{ pais.population|number }} </td>
                    <td> <a [routerLink] = "['/pais',pais.alpha2Code]" class="btn btn-outline-success"> Ver mas ... </a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

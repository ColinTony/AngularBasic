<h1> Dragon Ball Z </h1>
<hr>
<div class="row">

    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor = "let valor of listaPersonajes"> {{valor.nombre}} --- > {{valor.poder |number}}</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar : <small>{{ nuevoP.nombre + " con poder " + nuevoP.poder }}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)] = "nuevoP.nombre">
            <input type="number" min="0" placeholder="poder" name="poder" [(ngModel)] = "nuevoP.poder">
            <button>
                Agregar
            </button>
        </form>
    </div>
    <div class="col">
        <h3>Borrar Personaje : </h3>
        <hr>
        <small *ngIf = "isBorrar; else borrado"> {{elim.nombre}}   --- >   {{elim.poder}} </small>
        <hr>
        <ng-template #borrado>
            <h4> No hay elementos borrados</h4>
        </ng-template>
        <button (click) = "borrar()">
            Borrar
        </button>
    </div>
</div>

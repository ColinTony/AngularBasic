<h1> Dragon Ball Z </h1>
<hr>
<div class="row">

    <div class="col">
        <!-- Creando un componente aparte para ser un componente Hijo -->
        <app-personajes [personajes] = "listaPersonajes"></app-personajes>
    </div>

    <div class="col">
        <app-agregar [nuevoP] = "nuevoP" (onNewPersonaje) = "agregarNuevoPersonaje($event)"></app-agregar>
    </div>
    <div class="col">
        <app-borrar [personajes] = "listaPersonajes" [elim] = "elim"></app-borrar>
    </div>
</div>

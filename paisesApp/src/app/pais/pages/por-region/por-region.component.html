<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
                [class] ="getClass(region)"
                (click)="activarRegion(region)">
        {{region}}
        </button>
    </div>
</div>

</div>

        <app-table-pais [paisesR] = "paisesR" ></app-table-pais>

</div>

<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter) = "buscar($event)"
            (onDebounce) = "sugerencias($event)"
            placeholder="Buscar por país ..."
        >
    </app-pais-input>
    </div>
</div>
<ul class="list-group">
    <li *ngFor="let pais of paisesSugerencia" class="list-group-item list-group-item-action">
        <a class="nav-link" 
        [routerLink] = "['/pais',pais.alpha2Code]" > {{pais.name}} </a>
    </li>
</ul>
<hr>
<div *ngIf="error" class="alert alert-danger">
    No se encontro el pais : {{termino}}
</div>

<div *ngIf="paisesR.length > 0" class="row">
    <div class="col">
        <app-table-pais [paisesR] = "paisesR" ></app-table-pais>
    </div>
</div>

<h3>Agregar : <small>{{ nuevoP.nombre + " con poder " + nuevoP.poder }}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
        <input type="text" placeholder="Nombre" name="nombre" [(ngModel)] = "nuevoP.nombre">
        <input type="number" min="0" placeholder="poder" name="poder" [(ngModel)] = "nuevoP.poder">
    <button>
        Agregar
    </button>
</form>
